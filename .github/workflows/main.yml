name: React build
on: 
  push:
    branches:
      - master
    paths:
      - 'front/**'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install dependencies
        run: yarn install

      - name: Build 
        run: yarn build
